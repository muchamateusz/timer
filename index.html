<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="get_ready_overlay"></div>
    <div class="wrapper">
      <div class="row">
        <div class="column">
          <h1>POMPA KURWA</h1>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <p>CZAS SERII</p>
          <h1 id="workout_time">30</h1>
        </div>
        <div class="column middle-column">
          <h1 id="iteration">1</h1>
          <p>SERIA</p>
        </div>
        <div class="column">
          <p>CZAS PRZERWY</p>
          <h1 id="rest_time">60</h1>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <button id="btn" onclick="startFun()">START</button>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <input
            id="rest_value"
            min="1"
            type="number"
            placeholder="CZAS PRZERWY"
          />
          <input
            id="work_value"
            min="1"
            type="number"
            placeholder="CZAS SERII"
          />
          <button id="confirm" onclick="setNewDefaults()">ZAPISZ</button>
          <p class="success hidden" id="defaults_saved">ZAPISANO!</p>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <table id="log">
            <tr>
              <th>CZAS SERII</th>
              <th>CZAS PRZERWY</th>
              <th>ILOŚĆ SERII</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
