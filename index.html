<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="get_ready_overlay"></div>
    <div class="wrapper">
      <div class="row">
        <div class="column">
          <h1>POMPA KURWA!!!</h1>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <p>CZAS SERII:</p>
          <h1 id="workout_time">30</h1>
        </div>
        <div class="column">
          <p>CZAS PRZERWY:</p>
          <h1 id="rest_time">60</h1>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <p>SERIA:</p>
          <h1 id="iteration">1</h1>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <button id="btn" onclick="startFun()">START</button>
        </div>
      </div>
      <div class="row">
        <div class="column">
            <input id="rest_value" type="number" placeholder="CZAS PRZERWY"/>
            <input id="work_value" type="number" placeholder="CZAS SERII"/>
            <button id="confirm" onclick="setNewDefaults()">POTWIERDÅ¹</button>
          </div>
      </div>
      <div class="row">
        <div class="column">
          <ul id="log"></ul>
        </div>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
